arch: s390x
os: linux
dist: bionic
language: java

services:
  - docker

jdk:
  - openjdk8

env:
  - _DUCKTAPE_OPTIONS="--subset 0  --subsets 15"

script:
  - ./gradlew rat
  - ./gradlew systemTestLibs && /bin/bash ./tests/docker/run_tests.sh

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - "$HOME/.m2/repository"
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
